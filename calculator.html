<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container flex ">
        
        <div class="border">
            <div id="disp" class="display">
                <h1 class="flex"></h1>
            </div>
            <div class="row">
                <button id="clear" class="operator-calc flex">
                    AC
                </button>
                <button id="change-sign" class="operator-calc flex">
                    +/-
                </button>
                <button id="percent" class="operator-calc flex">
                    %
                </button>
                <button id="quot" class="operators flex ">
                    /
                </button>
            </div>
            
            <div class="row">
                <button id="seven" class="operator-calc flex">
                    7
                </button>
                <button id="eight" class="operator-calc flex">
                    8
                </button>
                <button id="nine" class="operator-calc flex">
                    9
                </button>
                <button id="prod" class="operators flex ">
                    *
                </button>
            </div>
            
            <div class="row">
                <button id="four" class="operator-calc flex">
                    4
                </button>
                <button id="five" class="operator-calc flex">
                    5
                </button>
                <button id="six" class="operator-calc flex">
                    6
                </button>
                <button id="sub" class="operators flex ">
                    -
                </button>
            </div>
            
            <div class="row">
                <button id="one" class="operator-calc flex">
                    1
                </button>
                <button id="two" class="operator-calc flex">
                    2
                </button>
                <button id="three" class="operator-calc flex">
                    3
                </button>
                <button id="add" class="operators flex ">
                    +
                </button>
            </div>
            <div class="row">
                <button id="zero" class="operator-calc flex zero">
                    0
                </button>
                <button id="dot" class="operator-calc flex">
                    .
                </button>
                <button id="eql" class="operators flex ">
                    =
                </button>
            </div>
    
    </div>
    
    <div class="iphone">
        <h1 class="ip">iPhone Calculator</h1>
    </div>
    
    <script>
